<div id="head">
  <div class="jumbotron container">
   <h5><b>NEW FACULTY</b></h5> 
  </div>
  </div>
  <form id="fbox" [formGroup]="signUpForm" (ngSubmit)="signUp()">
  

      <div class="form-group row">
          <label for="year" class="col-sm-2 col-form-label"><h5>YEAR</h5></label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="year"  formControlName="year">
          </div>
          <span *ngIf="! signUpForm.get('year').valid" class="help-block" > <p [ngStyle]="{ color: 'Tomato' } "> Enter a valid Year</p></span>
      </div>


      <div class="form-group row">
              <label for="standard" class="col-sm-2 col-form-label"><h5>STANDARD</h5></label>
              <div class="col-sm-5">
                <input type="number" class="form-control" id="standard" placeholder="standard" formControlName="standard">
              </div>
              <span *ngIf="! signUpForm.get('standard').valid && signUpForm.get('standard').touched" class="help-block" > <p [ngStyle]="{ color: 'Tomato' } "> Enter a valid standard</p></span>
      </div>
  
      <div class="form-group row">
           <label for="dateofbirth" class="col-sm-2 col-form-label"><h5>SECTION</h5></label>
           <div class="col-sm-5">
           <input type="text" class="form-control" id="section"  formControlName="section">
           </div>
           <span *ngIf="! signUpForm.get('section').valid && signUpForm.get('section').touched" class="help-block" > <p [ngStyle]="{ color: 'Tomato' } "> Enter a valid section</p></span>
      </div>
      <span *ngIf="!fstate" class="help-block"><p [ngStyle]="{ color: 'Tomato' } ">Please Enter valid information in the Fields</p></span>
      <div id="btnbox"> <button type="button" class="btn btn-info" id="loginbtn" (click)="signUp()">SIGN UP</button></div>
  </form>
